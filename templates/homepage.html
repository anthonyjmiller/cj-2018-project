                    <div class="col-sm-6">

                                <iframe id="carto" width="1050" height="1050" frameborder="" src="https://stanford.carto.com/u/milleran/builder/3ee5fa98-e942-4b90-892a-31d3f67417d2/embed" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>

                                <table class="table table-striped">

                                    </tr>
                                    {% endfor %}
                    </div>
                </div>

            </div>
        </div>
